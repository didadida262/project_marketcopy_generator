<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI驱动的营销文案生成器，帮助中小企业快速生成专业营销内容"
    />
    <title>AI营销文案生成器</title>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用程序。</noscript>
    <div id="root"></div>
    <script>
      // 修复 ResizeObserver 错误
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('ResizeObserver loop completed with undelivered notifications')) {
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      });
      
      // 修复 console.error 中的 ResizeObserver 错误
      const originalConsoleError = console.error;
      console.error = function(...args) {
        if (args[0] && args[0].toString().includes('ResizeObserver loop completed with undelivered notifications')) {
          return;
        }
        originalConsoleError.apply(console, args);
      };
    </script>
  </body>
</html>
